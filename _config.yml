repository: dooglz/gamesEng2
  
remote_theme: dooglz/documentation-theme-jekyll@gh-pages

output: web

topnav_title: Games Engineering
# this appears on the top navigation bar next to the home button
site_title: Games Engineering
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)
company_name: Edinburgh napier University
# this appears in the footer

exclude:
  - .idea/
  - .gitignore
# these are the files and directories that jekyll will exclude from the build

feedback_subject_line: Games Engineering Documentation
feedback_email: s.serrels@napier.ac.uk

highlighter: rouge
# library used for syntax highlighting

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

defaults:
-
  scope:
    path: ""
    type: "pages"
  values:
    layout: "page"
    comments: true
    search: true
    sidebar: home_sidebar
    topnav: topnav
-
  scope:
    path: ""
    type: "tooltips"
  values:
    layout: "page"
    comments: true
    search: true
    tooltip: true

-
  scope:
    path: ""
    type: "posts"
  values:
    layout: "post"
    comments: true
    search: true
    sidebar: home_sidebar
    topnav: topnav

# these are defaults used for the frontmatter for these file types

sidebars:
- home_sidebar
